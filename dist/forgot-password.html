<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olvide mi contraseña</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>

  <body>
    <div class="container">
      <div class="forgot-password">
        <div class="title" style="margin-bottom: 20px">Recuperar cuenta</div>
        <p class="instruction">
          Ingresa tu correo asociado a tu cuenta para enviar un enlace de restablecimiento de contraseña.
        </p>
        <form class="form">
          <div class="field-container">
            <div class="field">
              <label for="email" class="label" id="email-label">Correo</label>
              <input name="email" type="text" class="input" id="email-input" />
              <div class="error-message"></div>
            </div>
          </div>

          <div class="error-message" style="margin-top: 12px"></div>

          <button type="submit" class="submit-button" style="margin-top: 20px">Enviar enlace</button>
        </form>

        <div class="not-account">
          ¿No tienes una cuenta?
          <a class="register-link" href="./register.html">Crear cuenta</a>
        </div>
      </div>
    </div>

    <div class="alert-message"></div>
    <img src="./assets/images/vector2.png" alt="" class="background" />

    <script type="module" src="./js/forgotpassword.bundle.js"></script>
  </body>
</html>
